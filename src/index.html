<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PizzaBot</title>
</head>
<body>
<div class="main">
    <div class="title">PizzaBot üçï for Slice <span class="title-author">by Sergei Cherebedov</span></div>
    <div class="controls">
        <div class="help-text">Type params here üëá and click <div class="action-button-help">GET PATH</div> or click <div class="action-button-help">GET RANDOM</div> and result appear below as text and as image</div>
        <input class="input-params" type="text" placeholder="Params like a 5x5 (1, 3) (4, 4)" id="input-params">
        <div class="error-text hide" id="error-text"></div>
        <div class="buttons">
            <button class="action-button" id="button-get-path">GET PATH</button>
            <button class="action-button" id="button-get-random">GET RANDOM</button>
        </div>
    </div>
    <div class="result hide" id="result">
        <div class="result-instructions">Result: <p class="result-path" id="result-path"></p></div>
        <div class="result-help">
            <b>N</b>: Move north, <b>S</b>: Move south, <b>E</b>: Move east, <b>W</b>: Move west, <b>D</b>: Drop pizza
        </div>
    </div>
    <div class="result-path-image" id="result-path-image"></div>
</div>
</body>
</html>
